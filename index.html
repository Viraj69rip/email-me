<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
           <div class="contact-left-title">
            <h2> Get in touch </h2>
            <hr>
           </div>
               <input type="hidden" name="access_key" value="1e0dac4c-0c13-4b3c-961d-6f2256a29688">
           <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
           <input type="email" name="email" placeholder=" Your Email" class="contact-inputs" required>
           <textarea name="message" placeholder="Your massage" class="contact-inputs" required></textarea>
           <button type="submit">Submit <img src="arrow_icon.png"></button>
        </form>
        <script src="https://web3forms.com/client/script.js" async defer></script>
        <div class="contact-right">
<img src="right_img.png">
        </div>
    </div>

    
</body>
</html>
